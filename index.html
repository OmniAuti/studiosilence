<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap" rel="stylesheet">
        <title>Studio Silence</title>
    </head>
    <body>

         

            <main>

                <div class="cover-shape-one">
                </div>
                <div class="cover-shape-two">
                </div>
                <div class="cover-shape-three">
                </div>
                <div class="cover-shape-four">
                </div>
                <div class="cover-shape-five">
                </div>
    

                <section class="hero">

                    <div class="circle-hero"></div>
                    <div class="rectangle-hero"></div>
                    <div class="diamond-hero"></div>
                    <div class="triangle-hero"></div>
                    <div class="rectangle-two-hero"></div>
                    <div class="bolt-hero"></div>
                    <div class="extra-hero"></div>

                    <div class="title">
                        <img class="studio-title" src="studioH1.png" alt="">
                        <img class="silence-title" src="SilenceH1.png" alt="">
                    </div>

                </section>
                <section class="gallery">

                    <div class="breaker">
                        <img src="letters/g.png" alt="">
                        <img src="letters/a.png" alt="">
                        <img src="letters/l.png" alt="">
                        <img src="letters/l.png" alt="">
                        <img src="letters/e.png" alt="">
                        <img src="letters/r.png" alt="">
                        <img src="letters/y.png" alt="">
                    </div>

                    <div class="gallery-container">

                        <div class="gallery-row">
                            <div class="contain-top">
                                <img src="img/bowie.png" alt="David Bowie Lightning Bolt Stained Glass">
                            </div>
                            <div class="contain-top">
                                <img src="img/chitown.png" alt="Chicago Flag Stained Glass">
                            </div>
                            <div class="contain-top">
                                <img src="img/star.png" alt="Star Shape Stained Glass">
                            </div>
                            <div class="contain-top">
                                <img src="img/sunrise.png" alt="Sun Rise Stained Glass">
                            </div>
         
                        </div>

                        <div class="gallery-row">
                            <div class="contain">
                            <img src="img/waveyNight.png" alt="Wavey Stained Glass Night Light ">
                            </div>
                            <div class="contain">
                            <img src="img/bubblesNight.png" alt="Bubble Stained Glass Night Light">
                            </div>
                            <div class="contain">
                            <img src="img/triangleNight.png" alt="Triangle Stained Glass Night Light">
                            </div>
                        </div>

                    </div>

                </section>

                <section class="store">

                    <div class="breaker">
                        <img src="letters/s.png" alt="">
                        <img src="letters/t.png" alt="">
                        <img src="letters/o.png" alt="">
                        <img src="letters/r.png" alt="">
                        <img src="letters/e.png" alt="">
                    </div>

                    <div class="etsy-container">
                        <div class="title-container">
                            <img src="etsy.png" alt="Etsy Store Text">
                        </div>
                    </div>

                    <div class="commission-container">
                        <div class="title-container">
                            <img src="custom.png" alt="Custom Text">
                            <img src="work.png" alt="Work Text">
                        </div>

                        <form action="">
                            <input type="text" placeholder="Name" id="name" name="id">
                            <input type="tel" placeholder="Phone" id="tel" name="tel">
                            <input type="email" placeholder="Email" id="email" name="email">
                            <div class="file-upload-container">
                            <label for="file-upload">Upload Your Design</label>
                            <input type="file" name="file-upload" id="file-upload">
                            </div>
                            <textarea name="textbox-description" id="textbox-description" placeholder="Additional notes or descriptions?" cols="25" rows="5"></textarea>
                            <input type="submit">
                        </form>
                    </div>
                   
                
                </section>

            <section class="contact">

                <div class="breaker contact-breaker"> 
                    <img src="letters/c.png" alt="">
                    <img src="letters/o.png" alt="">
                    <img src="letters/n.png" alt="">
                    <img src="letters/t.png" alt="">
                    <img src="letters/a.png" alt="">
                    <img src="letters/c.png" alt="">
                    <img src="letters/t.png" alt="">
                </div>

            </section>
